{% extends "base.html" %}
{% block title %}Create Wishlist{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-container-background rounded-xl shadow-md">
  <h1 class="text-2xl font-bold mb-4 text-heading-text">New Wishlist</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save Wishlist</button>
  </form>
</div>
{% endblock %}

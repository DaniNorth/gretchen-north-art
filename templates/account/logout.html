{% extends "base.html" %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 rounded-xl shadow-card border border-[var(--color-border-color)] bg-white text-center">
  <h1 class="text-2xl font-bold text-heading mb-4">Log Out</h1>
  <p class="text-paragraph mb-6">Are you sure you want to log out?</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <div class="flex gap-4 justify-center">
      <button type="submit" class="btn">Log out</button>
      <a href="{% url 'profile' %}" class="btn-outline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

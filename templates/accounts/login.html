{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Login to your account</h1>
<form method="post" class="space-y-4 max-w-md">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-button text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
